<!DOCTYPE html>
<html>
  <head>
    
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Temperature Converter</h1>
    <div>
      <label for="fahrenheit">Fahrenheit:</label>
      <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit" oninput="convertToFahrenheit()">
    </div>
    <div>
      <label for="celsius">Celsius:</label>
      <input type="number" id="celsius" placeholder="Enter temperature in Celsius" oninput="convertToCelsius()">
    </div>
    <script src="script.js"></script>
  </body>
</html>
